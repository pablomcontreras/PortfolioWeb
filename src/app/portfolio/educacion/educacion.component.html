<div class="container-fluid " id="educacion">
  <div>
    <hr />

    <div class="row" *ngIf="!authority">
      <h3 class="float-start">Mi Educación</h3>
    </div>

    <div *ngIf="authority === 'admin'">
      <div class="row">
        <div class="col-md-3">
          <h3 class="float-start">Mi Educación</h3>
        </div>

        <div class="col-md-9 align-items-center" style="padding-right: 2em">
          <a class="btn btn-info float-end" (click)="openAddFormModal()"
            ><i class="fa-solid fa-plus" style="color: white"></i
          ></a>
        </div>
      </div>
    </div>

    <ul>
      <li class="row tarjeta py-3 my-4" *ngFor="let elemento of miEducacion">
        <div class="col-md-2">
          <img
            class="logolateral"
            [alt]="elemento.curso"
            [src]="elemento.imgUrl"
          />
        </div>
        <div class="col-md-10">
          <div class="row" id="tituloTarjeta">
            <div class="col-md-6">
              <h4>{{ elemento.curso }}</h4>
            </div>

            <div *ngIf="!authority" class="col-md-6 float-right">
              <p class="float-right" id="fechas">
                {{ elemento.fechaDesde }} - {{ elemento.fechaHasta }}
              </p>
            </div>

            <div class="col-md-3">
              <div *ngIf="authority === 'admin'" class="float-right">
                <p id="fechas">
                  {{ elemento.fechaDesde }} - {{ elemento.fechaHasta }}
                </p>
              </div>
            </div>

            <div class="col-md-3">
              <div *ngIf="authority === 'admin'" class="float-right">
                <a (click)="openEditFormModal(elemento.id)">
                  <i class="btn btn-success mx-2 fa-solid fa-pen-to-square"></i>
                </a>
                <a (click)="borrar(elemento.id)">
                  <i class="btn btn-danger fa-solid fa-trash-can"></i>
                </a>
              </div>
            </div>
          </div>

          <h5>{{ elemento.institucion }}</h5>
          <p>{{ elemento.descripcion }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
