
<div class="row" id="proyectos">
    <div class="col-md-12">
      <section class="jumbotron text-center">
        <div class="container" id="separador">
          <h1 class="jumbotron-heading">Mis Proyectos</h1>
          <p class="lead text-muted">
            A continuación hay algunos de mis proyectos.. de momento no son
            muchos! :p pero a medida que vaya progresando, los voy a ir agregando
            en esta sección.
          </p>
        </div>
      </section>
  
  
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-4" *ngFor="let elemento of miProyectos">
              <div *ngIf="authority === 'admin'" class="float-right">
                <i class="mx-2 fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash-can"></i>
              </div>
              <div class="card mb-4 shadow-sm">
                <img class="logoproyectos" src="{{elemento.imgUrl}}"/>
                <div class="card-body">
                  <p class="card-text">{{ elemento.titulo }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button 
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                        (click)="openDetalleModal(elemento.id)"
                      >
                        Mas detalles
                      </button>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Visitar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
