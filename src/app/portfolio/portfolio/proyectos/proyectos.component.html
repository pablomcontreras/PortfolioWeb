
<div class="row" id="proyectos">
    <div class="col-md-12">
      <section class="jumbotron text-center">
        <div class="container" id="separador">
          <h1 class="jumbotron-heading">Mis Proyectos</h1>
          <p class="lead text-muted">
            A continuación hay algunos de mis proyectos.. de momento no son
            muchos! :p pero a medida que vaya progresando, los voy a ir agregando
            en esta sección.
          </p>
        </div>
      </section>
  
      <div *ngIf="authority === 'admin'">
        <a routerLink="editor"><i class="fa-solid fa-plus"></i></a>
      </div>
  
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-4" *ngFor="let elemento of miProyectos">
              <div *ngIf="authority === 'admin'" class="float-right">
                <i class="mx-2 fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash-can"></i>
              </div>
              <div class="card mb-4 shadow-sm">
                <svg
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                >
                  <title>{{ elemento.titulo }}</title>
                  <rect width="100%" height="100%" fill="#55595c" />
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
                <div class="card-body">
                  <p class="card-text">{{ elemento.descripcion }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Ver
                      </button>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Edit
                      </button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
