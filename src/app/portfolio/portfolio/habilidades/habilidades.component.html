
<div class="row container-fluid" id="habilidades">
    <div class="col-md-12">
      <hr />
      <h3 *ngIf="!authority">Mis habilidades</h3>
  
      <div *ngIf="authority === 'admin'">
        <div class="container-fluid py-2 row">
          <span class="col-md-2"><h3>Mis habilidades</h3></span>
          <span class="col-md-2">
            <a routerLink="editor"><i class="fa-solid fa-plus"></i></a>
          </span>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4" *ngFor="let elemento of miHabilidades">
          <div *ngIf="authority === 'admin'" class="float-right">
            <i class="mx-2 fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash-can"></i>
          </div>
          <h4>{{ elemento.titulo }}</h4>
          <div class="progress blue">
            <span class="progress-left">
              <span class="progress-bar"></span>
            </span>
            <span class="progress-right">
              <span class="progress-bar"></span>
            </span>
            <div class="progress-value">{{ elemento.avance }}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
